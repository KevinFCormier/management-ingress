server {
        set $req_header "";
        set $resp_header "";
        set $resp_body "";
      
        server_name _ ;

        set $proxy_upstream_name "-";

        listen {{APISERVER_SECURE_PORT}}  default_server reuseport backlog=511 ssl;

        # PEM sha: e005584f35e5c41dad52a55911dec65c9bae6caa
        ssl_certificate                         /opt/ibm/router/nginx/ssl/kube-system-router-certs.pem;
        ssl_certificate_key                     /opt/ibm/router/nginx/ssl/kube-system-router-certs.pem;

        root /opt/ibm/router/nginx/html;

        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
    
    location / {                                                                                                                                                                
            set $proxy_upstream_name "upstream-kubernetes";                                                                                                                                                      
                                                                                                                                                                                                                 
            access_by_lua 'auth.validate_id_token_or_exit()';                                                                                                                                                              
                                                                                                                                                                                                                                                                                                                                                       
            set $namespace      "";                                                                                                                                                                              
            set $ingress_name   "";                                                                                                                                                                              
            set $service_name   "";                                                                                                                                                                              
                                                                                                                                                                                                                 
            client_max_body_size                    "1m";                                                                                                                                                        
                                                                                                                                                                                                                 
            proxy_set_header Host                   $best_http_host;                                                                                                                                             
                                                                    
            # Allow websocket connections                           
            proxy_set_header                        Upgrade           $http_upgrade;
                                                                                    
            proxy_set_header                        Connection        $connection_upgrade;
                                                                                          
            proxy_set_header X-Real-IP              $the_real_ip;                         
                                                                                          
            proxy_set_header X-Forwarded-For        $proxy_add_x_forwarded_for;           
                                                                                          
            proxy_set_header X-Forwarded-Host       $best_http_host;                      
            proxy_set_header X-Forwarded-Proto      $pass_access_scheme;                  
            proxy_set_header X-Original-URI         $request_uri;                         
            proxy_set_header X-Scheme               $pass_access_scheme;                  
                                                                                          
            # mitigate HTTPoxy Vulnerability                                              
            # https://www.nginx.com/blog/mitigating-the-httpoxy-vulnerability-with-nginx/ 
            proxy_set_header Proxy                  "";                                   
                                                                                          
            proxy_connect_timeout                   5s;                                   
            proxy_send_timeout                      60s;                                  
            proxy_read_timeout                      60s;                                 
                                                                                         
            proxy_buffering                         off;                                 
            proxy_buffer_size                       "4k";                                
            proxy_buffers                           4 "4k";                              
                                                                                         
            proxy_pass https://upstream-kubernetes;                                      
                                                                                         
            proxy_ssl_verify off;                                                        
                                                                                         
        }                                       
    }